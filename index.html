<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List + Pomo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="todo-list-heading" id="TodoList"><p>To-Do List</p></div>
        <div class="pomo-heading" id="#pomoPage"><p>Pomo Timer</p></div>
    </header>
    <main>
        <section class="task-bar" id="taskBar">
            <div class="container">
                <input type="text" class="task-input" id="taskInput" placeholder="Add a new task...">
                <button class="add-task-button" id="addTaskButton" onclick="addTask()">Add Task</button>
            </div>
        </section>
        <section class="task-list" id="taskList">
            <ul id="tasks">
                <!-- Tasks will be dynamically added here -->
                <li class="task-item"> 
                    <button class="completeTaskButton" onclick="removeTask()">✓</button> Sample Task <button class="removeTaskButton" onclick="removeTask()">x</button>
                </li>
                <li class="task-item"> 
                    <button class="completeTaskButton" onclick="removeTask()">✓</button> Another Task <button class="removeTaskButton" onclick="removeTask()">x</button>
                </li>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>

</body>
</html>
