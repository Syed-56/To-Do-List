<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus | Todo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video class="video-background" autoplay muted loop>
    <source src="https://assets.mixkit.co/videos/preview/mixkit-rain-on-the-window-of-a-coffee-shop-1259-large.mp4" type="video/mp4">
  </video>
  
  <div class="content-wrapper">
    <header>
      <div class="todo-list-heading">Todo</div>
      <div class="pomo-heading">Timer</div>
    </header>
    <main>
      <div class="task-input-container">
        <input type="text" id="taskInput" placeholder="What needs to be done?">
        <button id="addTaskButton">+</button>
      </div>
      <ul id="tasks">
        <!-- Tasks will be added here -->
      </ul>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
