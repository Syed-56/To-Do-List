<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List + Pomo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="todo-list-heading"><p>To-Do List</p></div>
        <div class="pomo-heading"><p>Pomo Timer</p></div>
    </header>
    <main>
        <section class="addTask">
            <div class="input">
                <input type="text" id="todo-input" placeholder="Add a new task...">
                <button id="add-task-button">Add Task</button>
            </div>
        </section>
        <section id="listOfTasks" class="list-of-tasks">
            <ul id="taskList">
                <!-- Tasks will be dynamically added here -->
                 <div class="task-item">
                    <li id="task"><button>âœ“</button> A Task </li>
                    <button id="button-delete">X</button>
                 </div>
                
            </ul>
        </section>
    </main>
</body>
</html>
