<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List + Pomo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="todo-list-heading"><p>To-Do List</p></div>
        <div class="pomo-heading"><p>Pomo Timer</p></div>
    </header>
    <main>
        <section>
            <div class="input">
                <input type="text" id="todo-input" placeholder="Add a new task...">
                <button id="add-task-button">Add Task</button>
            </div>
        </section>
    </main>
</body>
</html>
