<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <style>
    main {
      font-family: Arial, sans-serif;
      background-color: #D2F5C6;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #timer {
      font-size: 64px;
      margin-bottom: 20px;
    }
    button {
      font-size: 38px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      background-color: bisque;
      border: none;
      color: white;
      border-radius: 10px;
    }
    #mode {
      margin-top: 20px;
      font-size: 64px;
      margin-bottom: 10px;
      color: aliceblue;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="todo-list-heading" id="TodoList"><p>To-Do List</p></div>
        <div class="pomo-heading" id="#pomoPage"><p>Pomo Timer</p></div>
    </header>

  <main>
    <div id="mode">Pomodoro</div>
    <div id="timer" style="color: white;">25:00</div>

    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </main>
<script src="script.js"></script>
</body>
</html>
